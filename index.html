<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Desktop</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: "Tahoma", sans-serif;
            overflow: hidden;
            /* Mouse Cursor */
            cursor: url('https://cdn.discordapp.com/attachments/1069599369529135146/1329165444934008864/cursor.cur'), auto;
        }

        /* Background */
        body {
            background: url('https://cdn.discordapp.com/attachments/1069599369529135146/1329157116531048470/eb0f8c3e2e1a8e1508f3afa2c86ad51f.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Taskbar */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 -3px 5px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .start-button {
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        .start-button img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s ease-in-out;
        }

        .start-button img:hover {
            transform: scale(1.1);
        }

        /* Volume Control */
        .volume-control {
            position: absolute;
            bottom: 60px;
            right: 10px;
            text-align: center;
            color: white;
            font-size: 12px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .volume-control input {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <iframe id="youtubePlayer" style="display:none;" src="https://www.youtube.com/watch?v=WPrhl0pFY_o&ab_channel=PhonkTime" frameborder="0" allow="autoplay"></iframe>

    <!-- Volume Control -->
    <div class="volume-control">
        <span>Volume</span>
        <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100">
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button">
            <img src="https://cdn.discordapp.com/attachments/1069599369529135146/1329158869271838740/start_icon.jpg" alt="Start Icon">
        </button>
    </div>

    <script>
        // Volume Control for YouTube Player
        const volumeSlider = document.getElementById('volumeSlider');
        const youtubePlayer = document.getElementById('youtubePlayer');

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100; // Convert to range 0.0 - 1.0
            youtubePlayer.contentWindow.postMessage(JSON.stringify({
                event: 'command',
                func: 'setVolume',
                args: [volume * 100]
            }), '*');
        });

        // Enhanced Inspect and F12 Blocking
        const blockDevTools = () => {
            // Prevent right-click
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            // Block F12, Ctrl+Shift+I/J, and Ctrl+U
            document.addEventListener('keydown', (e) => {
                if (
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                    (e.ctrlKey && e.key === 'U')
                ) {
                    e.preventDefault();
                }
            });

            // Detect DevTools by measuring console open/close timing
            const devToolsDetector = () => {
                const start = performance.now();
                console.log('DevTools Detection');
                const time = performance.now() - start;
                if (time > 100) {
                    alert('DevTools are not allowed!');
                    window.location.reload(); // Reload page when DevTools are detected
                }
            };

            setInterval(devToolsDetector, 1000);
        };

        blockDevTools();
    </script>
</body>
</html>
