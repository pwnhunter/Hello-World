<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Desktop</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: "Tahoma", sans-serif;
            overflow: hidden;
            background: url('file-8s7tLgimREjEkRJVueNKCq') no-repeat center center fixed;
            background-size: cover;
        }

        /* Taskbar */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #1c86ee, #104e8b);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .start-button {
            width: 80px;
            height: 30px;
            background: linear-gradient(to top, #ffffff, #d6d6d6);
            border: 1px solid #999;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-button:hover {
            background: linear-gradient(to top, #d6d6d6, #ffffff);
        }

        .start-button img {
            width: 20px;
            margin-right: 5px;
        }

        .start-button span {
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        /* Desktop Icons */
        .desktop {
            position: relative;
            width: 100%;
            height: calc(100% - 40px); /* Account for the taskbar */
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .icon {
            width: 100px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }

        .icon img {
            width: 64px;
            height: 64px;
            transition: transform 0.2s ease;
        }

        .icon img:hover {
            transform: scale(1.1);
        }

        .icon span {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: white;
            text-shadow: 1px 1px 2px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px;
            border-radius: 3px;
        }

        /* Popup Window */
        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: none;
        }

        .window-header {
            background: #1e90ff;
            padding: 10px;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid black;
        }

        .window-content {
            padding: 20px;
            font-size: 14px;
            color: black;
        }

        .close-btn {
            background: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Desktop -->
    <div class="desktop">
        <!-- Example Icon -->
        <div class="icon" onclick="openWindow()">
            <img src="file-RZBe1DHQXHEy9prgN41wcL" alt="PWN Icon">
            <span>PWN</span>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">
            <img src="https://via.placeholder.com/20?text=Start" alt="Start Icon">
            <span>Start</span>
        </div>
    </div>

    <!-- Popup Window -->
    <div class="window" id="window">
        <div class="window-header">
            <span>Window Title</span>
            <button class="close-btn" onclick="closeWindow()">X</button>
        </div>
        <div class="window-content">
            Discord: .pwwn
        </div>
    </div>

    <script>
        function toggleStartMenu() {
            alert('Start menu clicked (not yet implemented)');
        }

        function openWindow() {
            document.getElementById('window').style.display = 'block';
        }

        function closeWindow() {
            document.getElementById('window').style.display = 'none';
        }
    </script>
</body>
</html>
